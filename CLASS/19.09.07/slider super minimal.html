<!DOCTYPE html>
<html>
<head>
	<title>Slider super minimal</title>
</head>
<body>

<style>
	.container {
		width: 400px;
		overflow: hidden;
	}

	#b {
		width: 10000px;
		transition: all, 1s; /* плавный переход */
	}
</style>	

<div class="container">
	<div id="b">
		<img src="img/1.jpg" width="400" height="300"><img src="img/2.jpg" width="400" height="300"><img src="img/3.jpg" width="400" height="300">
	</div>
	<div id="p">prev</div>
	<div id="n">next</div>
</div>

<script>
	c=0
	n.onclick=_=>{c>1?0:c++;b.style.marginLeft=c*-400+"px"}
	p.onclick=_=>{c<1?0:c--;b.style.marginLeft=c*-400+"px"}
</script>

</body>
</html>
