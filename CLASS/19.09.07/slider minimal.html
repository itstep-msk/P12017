<!DOCTYPE html>
<html>
<head>
	<title>Slider minimal</title>
</head>
<body>

<style>
	.container {
		width: 400px;
		overflow: hidden;
	}

	.box {
		width: 10000px;
		transition: all, 1s; /* плавный переход */
	}
</style>	

<div class="container">
	<div class="box">
		<img src="img/1.jpg" width="400" height="300"><img src="img/2.jpg" width="400" height="300"><img src="img/3.jpg" width="400" height="300">
	</div>
	<div class="prev">prev</div>
	<div class="next">next</div>
</div>

<script>
	var box = document.querySelector(".box");
	var prev = document.querySelector(".prev");
	var next = document.querySelector(".next");
	var count = 0;

	next.addEventListener("click", function() {
		if(count >= 2) return false;
		count++;
		box.style.marginLeft = count * -400 + "px";
	})

	prev.addEventListener("click", function() {
		if(count <= 0) return false;
		count--;
		box.style.marginLeft = count * -400 + "px";
	})
</script>

</body>
</html>
