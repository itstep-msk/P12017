<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
</head>
<body>

<div id="app">
	<button v-on:click="greeting">Нажми</button>
	<button v-on:click="greeting('World hello')">Нажми</button>
	<br>
	{{ message }}
	<br>
	<button v-on:click="reverseStr">Перевернуть строку</button>
</div>

<script src="vue.min.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			message: "Hello world"
		},
		methods: {
			greeting: function(str = "default") {
				console.log(this.message);
				console.log(str);
			},
			reverseStr: function() {
				this.message = this.message.split("").reverse().join("");
			}
		}
	})
</script>

</body>
</html>
